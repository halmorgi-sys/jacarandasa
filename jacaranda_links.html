
<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jacaranda</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(180deg, #2b0f3f, #1a0826);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        width: 100%;
        max-width: 420px;
        text-align: center;
        padding: 30px 20px;
    }
    h1 {
        font-size: 36px;
        margin-bottom: 40px;
        font-weight: 600;
        letter-spacing: 1px;
    }
    .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        width: 100%;
        padding: 16px;
        margin-bottom: 18px;
        border-radius: 14px;
        text-decoration: none;
        color: #fff;
        font-size: 18px;
        transition: transform 0.2s ease, opacity 0.2s ease;
    }
    .btn:hover {
        transform: scale(1.03);
        opacity: 0.9;
    }
    .snap { background: #fffc00; color: #000; }
    .insta { background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af); }
    .wa { background: #25D366; }
</style>
</head>

    <div class="container">

        <a class="btn snap" href="https://www.snapchat.com/add/jacaranda2595" target="_blank">

</body>
